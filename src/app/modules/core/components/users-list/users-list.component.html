<mat-form-field appearance="outline">
  <mat-label>Rechercher</mat-label>
  <input matInput [formControl]="searchInput" placeholder="Nom ou prÃ©nom">
  <mat-icon *ngIf="!!searchInput.value.length" (click)="emptySearchInput()" class="pointer" matSuffix>close</mat-icon>
  <mat-hint>{{ users.length }} / {{ totalCount }}</mat-hint>
</mat-form-field>

<mat-list role="list">
  <mat-list-item class="pointer" *ngFor="let user of users" role="listitem" [routerLink]="[ 'users',  user.id.value ]">
    {{ user.name.first }} {{ user.name.last }}
  </mat-list-item>
</mat-list>
